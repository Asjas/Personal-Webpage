name: Vercel Deployment

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Install and cache dependencies
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          alias-domains: ${{ secrets.VERCEL_DOMAIN }}
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: |
          npm config set //npm.remix.run/:_authToken=${REMIX_NPM_TOKEN}
          npm config set @remix-run:registry=https://npm.remix.run
          npm ci
          npm run predeploy
        env:
          REMIX_NPM_TOKEN: ${{ secrets.REMIX_NPM_TOKEN }}

      - name: Deploy Production
        uses: amondnet/vercel-action@v20
        id: vercel-deploy-production
        if: github.event_name == 'push'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          vercel-args: '--prod'
          alias-domains: ${{ secrets.VERCEL_DOMAIN }}
