name: Cypress Chrome headless on every OS

on: [push, pull_request]

jobs:
  parallel-runs-across-platforms:
    name: every OS
    strategy:
      matrix:
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']
        machines: [1, 2]

      fail-fast: true
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Git Source
        uses: actions/checkout@v2

      - name: Run Cypress in Chrome
        uses: cypress-io/github-action@v1
        timeout-minutes: 10
        with:
          browser: chrome
          group: Parallel 2x on ${{ matrix.os }}
          headless: true
          build: yarn build
          start: yarn dev
          start-windows: yarn ci:dev
          wait-on: http://localhost:8080
          record: true
          parallel: true
          tag: chrome-${{ matrix.os }}
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
