[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self' https://portfolio-site.prismic.io/api/v2 https://portfolio-site.cdn.prismic.io/api/v2/documents/search; script-src 'self' 'unsafe-inline' 'unsafe-eval' cdn.polyfill.com ajax.cloudflare.com sentry.io fullstory.com analytics.asjas.co.za; img-src 'self' portfolio-site.cdn.prismic.io analytics.asjas.co.za; style-src 'self' 'unsafe-inline'; font-src 'self' data:; form-action 'none'; report-uri https://asjas.report-uri.com/r/d/csp/enforce;"
    Expect-CT = "max-age=604800, report-uri=https://asjas.report-uri.com/r/d/ct/enforce;"
    Referrer-Policy = "same-origin;"
    Report-To = "{'group':'default','max_age':31536000,'endpoints':[{'url':'https://asjas.report-uri.com/a/d/g'}],'include_subdomains':true}"
    Strict-Transport-Security = "max-age=31536000; includeSubdomains; preload;"
    X-Content-Type-Options = "nosniff;"
    X-Frame-Options = "SAMEORIGIN;"
    X-XSS-Protection = "1; mode=block; rport=https://asjas.report-uri.com/r/d/xss/enforce;"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate;"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate;"

[[headers]]
  for = "/*.js|*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable;"

[[headers]]
  for = "/*.jpg|*.jpeg|*.webp|*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable;"
